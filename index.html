<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    

    <div class="site-access-container">
      <div id="podLogoBox">
        <img src="assets/desktop/logo.svg" id="podLogo" alt="Pod logo">
      </div>

      <div id="accessImgBox">
        <img src="assets/desktop/image-host.jpg" id="accessImg" alt="Access page image">
      </div>

      <div class="outer-content-box">
        <div class="inner-content-box">
          <h1 id="contentTitle">PUBLISH YOUR PODCASTS EVERYWHERE</h1>
    
          <p id="siteDescription">
            Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
    
          <form id="emailForm">
            <input type="email" class="user-email" placeholder="Email Address">
            <button type="button" class="submit-btn" id="accessBtn">Request Access</button>
          </form>
    
          <div class="logos-container">
            <img src="assets/desktop/spotify.svg" id="spotiLogo" alt="Spotify logo">
            <img src="assets/desktop/apple-podcast.svg" id="apLogo" alt="Apple Podcast logo">
            <img src="assets/desktop/google-podcasts.svg" id="gpLogo" alt="Google Podcast logo">
            <img src="assets/desktop/pocket-casts.svg" id="pcLogo" alt="Pocket Casts logo">
          </div>
        </div>
      </div>
      
      <div class="dots-patt-container">
        <img src="assets/desktop/bg-pattern-dots.svg" id="dotsPattern" alt="dots pattern">
      </div>
    </div>
    


    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
