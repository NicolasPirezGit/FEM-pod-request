<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Pod">
    <meta name="author" content="Frontend Mentor, Nicolás Pírez">
    <meta name="description" content="A webpage where users can request access to a podcast publishing service">
    <meta name="keywords" content="Pod, podcast, podcast publishing">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>

  <body>
    <main class="site-access-container">
      <header id="podLogoBox">
        <img src="assets/desktop/logo.svg" id="podLogo" alt="Pod logo">
      </header>

      <section class="outer-content-box">
        <main class="inner-content-box">
          <header id="contentTitleBox">
            <h1 id="contentTitle"><span class="green-text">PUBLISH YOUR PODCASTS</span> EVERYWHERE.</h1>
          </header>
          
          <article id="accessInfoBox">
            <p id="accessInfo">
              Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
            </p>
          </article>
    
          <form id="emailForm">
            <input type="email" name="userEmail" class="user-email" value="" placeholder="Email address">
            <button type="submit" id="accessBtn" formnovalidate>Request Access</button>

            <label for="userEmail" class="valid-label" id="emptyEmailMsg">
              Oops! Please add your email
            </label>

            <label for="userEmail" class="valid-label" id="badFormatMsg">
              Oops! Please check your email
            </label>
          </form>
    
          <figure class="brands-container">
            <img src="assets/desktop/spotify.svg" class="brands" id="spotiLogo" alt="Spotify logo">
            <img src="assets/desktop/apple-podcast.svg" class="brands" id="apLogo" alt="Apple Podcast logo">
            <img src="assets/desktop/google-podcasts.svg" class="brands" id="gpLogo" alt="Google Podcast logo">
            <img src="assets/desktop/pocket-casts.svg" class="brands" id="pcLogo" alt="Pocket Casts logo">
          </figure>
        </main>
      </section>

      <figure id="accessImgBox">
        <img srcset="image-host-m.jpg 491w, image-host-l.jpg 888w" sizes="(max-width: 768px) 491px, 888px" id="accessImg" src="image-host-l.jpg" alt="Access page host">
      </figure>
      
      <aside class="dots-pattern-box">
        <img src="assets/desktop/bg-pattern-dots.svg" id="dotsPattern" alt="dots pattern">
      </aside>
    </main>
    

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
